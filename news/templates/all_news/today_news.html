

{%extends 'all_news/base.html'%}
{% load bootstrap3 %}
{% block content %} 
{{ block.super}}

<div


  {% for news_item in news %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ news_item.title }} </h2>
      <h1 class="text-center">{{ news_item.post }}</h1>
      <h1 class="text-center">PUBLISHED BY:{{ news_item.editor }}</h1>
    </div>
    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{news_item.article_image.url}}" class="img-circle" alt="Cinque Terre" width="304" height="236">
    </div>

  </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}
  <div class="container-fluid">
    <form action="{%url 'newsToday %'}" method="post">
      {%csrf_token%}
      {% bootstrap_form letterForm layout='inline' %}
      <input type="submit" value="subscribe">
    </form>
  </div>

</div>

{% endblock %}
